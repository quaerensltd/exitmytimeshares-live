<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Google Translate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    .goog-te-banner-frame.skiptranslate,
    .goog-te-gadget-icon,
    .goog-logo-link,
    .goog-te-gadget,
    body > .skiptranslate {
      display: none !important;
    }
    body { top: 0px !important; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Google Translate element (must be visible during setup) -->
  <div id="google_translate_element2" class="text-center py-4"></div>

  <!-- Language Dropdown -->
  <div class="text-center my-4" x-data="{ open: false }">
    <button @click="open = !open" class="px-4 py-2 border rounded bg-white shadow">
      🌐 Change Language
    </button>
    <div x-show="open" @click.outside="open = false" class="mt-2 border rounded bg-white shadow inline-block">
      <a href="#" @click.prevent="setLanguage('en'); open = false" class="block px-4 py-2 hover:bg-gray-100">🇬🇧 English</a>
      <a href="#" @click.prevent="setLanguage('es'); open = false" class="block px-4 py-2 hover:bg-gray-100">🇪🇸 Español</a>
      <a href="#" @click.prevent="setLanguage('fr'); open = false" class="block px-4 py-2 hover:bg-gray-100">🇫🇷 Français</a>
      <a href="#" @click.prevent="setLanguage('de'); open = false" class="block px-4 py-2 hover:bg-gray-100">🇩🇪 Deutsch</a>
      <a href="#" @click.prevent="setLanguage('it'); open = false" class="block px-4 py-2 hover:bg-gray-100">🇮🇹 Italiano</a>
      <a href="#" @click.prevent="setLanguage('nl'); open = false" class="block px-4 py-2 hover:bg-gray-100">🇳🇱 Nederlands</a>
      <a href="#" @click.prevent="setLanguage('sv'); open = false" class="block px-4 py-2 hover:bg-gray-100">🇸🇪 Svenska</a>
      <a href="#" @click.prevent="setLanguage('el'); open = false" class="block px-4 py-2 hover:bg-gray-100">🇬🇷 Ελληνικά</a>
    </div>
  </div>

  <!-- Status Message -->
  <div id="translate-status" class="text-xs text-gray-500 text-center py-2">
    ⏳ Waiting for Google Translate...
  </div>

  <!-- setLanguage logic -->
  <script>
    function setLanguage(lang) {
      const cookieVal = `/en/${lang}`;
      document.cookie = `googtrans=${cookieVal}; path=/;`;
      document.cookie = `googtrans=${cookieVal}; domain=${location.hostname}; path=/;`;

      const interval = setInterval(() => {
        const select = document.querySelector("select.goog-te-combo");
        if (select && select.options.length > 1) {
          select.value = lang;
          select.dispatchEvent(new Event("change"));
          clearInterval(interval);
        }
      }, 300);
    }
  </script>
  
  <!-- Load Translate Widget -->
  <script>
    window.googleTranslateElementInit2 = function () {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,es,fr,de,nl,it,sv,el',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element2');
    };
  
    const script = document.createElement('script');
    script.src = 'https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit2';
    document.body.appendChild(script);
  </script>
  
</body>
</html>
