<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <!-- Your CSS / Tailwind -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html { height:100%; margin:0; font-family:'Inter',sans-serif; }
    header, footer { background:#fff; box-shadow:0 1px 4px rgba(0,0,0,0.1); }
    header { padding:1rem; }
    footer { padding:1rem; text-align:center; font-size:.85rem; color:#555; }
    .iframe-container {
      position:relative;
      height: calc(100% - 128px); /* subtract header+footer height */
    }
    .iframe-container iframe {
      position:absolute;
      top:0; left:0; width:100%; height:100%; border:0;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- BRAND HEADER -->
  <header class="flex items-center justify-between">

  <!-- REVOLUT IFRAME -->

      src="https://checkout.revolut.com/payment-link/5e942888-118d-444a-9227-1297e7ee6b2e"
      allow="payment"
