    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";


      const firebaseConfig = {
        apiKey: "AIzaSyCOo_Sa242sUuGyZD8jO8kk12V1aBX7wMA",
        authDomain: "quaerensclaims.firebaseapp.com",
        projectId: "quaerensclaims",
        storageBucket: "quaerensclaims.firebasestorage.app",
        messagingSenderId: "57715464932",
        appId: "1:57715464932:web:a69a4949f36c2ad214eaf1"
      };

      const app = initializeApp(firebaseConfig);
      const storage = getStorage(app);
      const db = getFirestore(app);

      const form = document.getElementById("claimForm");
      const message = document.getElementById("message");
      const uploadArea = document.getElementById("uploadArea");
      const fileInput = document.getElementById("fileUpload");
      let uploadedFile = null;

      uploadArea.addEventListener("click", () => fileInput.click());
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });
      uploadArea.addEventListener("dragleave", () => uploadArea.classList.remove("dragover"));
      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        fileInput.files = e.dataTransfer.files;
        uploadedFile = fileInput.files[0];
        uploadArea.textContent = uploadedFile.name;
      });
      fileInput.addEventListener("change", () => {
        uploadedFile = fileInput.files[0];
        uploadArea.textContent = uploadedFile.name;
      });

      form.addEventListener("submit", async (e) => {
  e.preventDefault();
  message.textContent = "Submitting...";
  message.classList.remove("show");

  const title = document.getElementById("title").value;
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const type = document.getElementById("type").value;
  const details = document.getElementById("details").value;

  let fileUrl = "";

  try {
    console.log("Uploading file...");
    if (uploadedFile) {
      const storageRef = ref(storage, `claims/${Date.now()}_${uploadedFile.name}`);
      const snapshot = await uploadBytes(storageRef, uploadedFile);
      fileUrl = await getDownloadURL(snapshot.ref);
      console.log("File uploaded:", fileUrl);
    }

    const subject = `New DIY Kit Request - Timeshare`;
    const html = `
      <p><strong>Title:</strong> ${title}</p>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Phone:</strong> ${phone}</p>
      <p><strong>Claim Type:</strong> ${type}</p>
      <p><strong>Details:</strong> ${details}</p>
      ${fileUrl ? `<p><strong>Attachment:</strong> <a href="${fileUrl}" target="_blank">View File</a></p>` : ""}
    `;

    console.log("Saving to Firestore...");
    await addDoc(collection(db, "claims"), {
      title,
      name,
      email,
      phone,
      type,
      details,
      fileUrl,
      html,
      status: "pending",
      createdAt: new Date()
    });
    console.log("Saved to Firestore.");

    console.log("Sending email...");
    const response = await fetch("https://us-central1-quaerensclaims.cloudfunctions.net/sendClaimEmail", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ to: email, subject, html })
    });

    if (response.ok) {
        window.location.href = "https://checkout.revolut.com/pay/9d812636-8d6e-4db0-8da6-8d664d2d2299"; // Revolut page
      message.classList.add("show");
      form.reset();
      uploadArea.textContent = "Drag & Drop or Click to Upload";
      uploadedFile = null;
      console.log("Email sent.");
    } else {
      console.log("Email failed:", await response.text());
      message.textContent = "⚠️ Claim saved but email failed. Please check.";
      message.classList.add("show");
    }

  } catch (err) {
    console.error("Error during submit:", err);
    message.textContent = "⚠️ An error occurred. Please try again.";
    message.classList.add("show");
  }
});
